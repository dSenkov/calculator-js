<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="calculator">
      <input type="text" />
      <button class="calculator__operations-button calculator__operations-button_clear">C</button>
      <button class="calculator__operations-button">+</button>
      <button class="calculator__digits-button">7</button>
      <button class="calculator__digits-button">8</button>
      <button class="calculator__digits-button">9</button>
      <button class="calculator__operations-button">-</button>
      <button class="calculator__digits-button">4</button>
      <button class="calculator__digits-button">5</button>
      <button class="calculator__digits-button">6</button>
      <button class="calculator__operations-button">*</button>
      <button class="calculator__digits-button">1</button>
      <button class="calculator__digits-button">2</button>
      <button class="calculator__digits-button">3</button>
      <button class="calculator__operations-button">/</button>
      <button class="calculator__digits-button calculator__digits-button_zero">0</button>
      <button class="calculator__digits-button">,</button>
      <button class="calculator__operations-button">=</button>
    </main>
  </body>
  <script src="/js/main.js"></script>
</html>
